<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DuckDuckCEO</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
      <link rel="stylesheet" href="/static/main.css" asp-append-version="true" />
      <script src="/static/script.js"></script>
  </head>
  <body>
    <div id="banner"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-center">
                <form id="eval-form" method="post">
                    <div class="input-group">
                        <label for="candidate">Describe the candidate in 10,000 words or less</label>
                        <textarea id="candidate" class="form-control" name="candidate"></textarea>
                        <label for="job">Describe the job opening in 10,000 words or less</label>
                        <textarea id="job" class="form-control" name="job"></textarea>
                        <button type="submit" id="goButton" class="btn btn-primary">Go</button>
                    </div>
                </form>
                <hr>
                <h1 id="score"></h2>
                <p class="text-left" id="explanation"></p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
    <div id="overlay">
        <div id="spinner"></div>
    </div>
  </body>
</html>
